<title>Osama's Memories Player - The Ultimate Music Experience</title>
<style>
:root {
  --primary: #6b2cf5;
  --secondary: #ff3d77;  
  --bg-dark: #0a0414;
  --text-light: #ffffff;
  --card-bg: rgba(255, 255, 255, 0.05);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg-dark);
  color: var(--text-light);
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(45deg, #0a0414, #1a0b2e);
}

.nav-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(10, 4, 20, 0.9);
  backdrop-filter: blur(10px);
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  border-bottom: 1px solid rgba(107, 44, 245, 0.2);
}

.logo {
  font-size: 2rem;
  font-weight: 800;
  background: linear-gradient(45deg, #6b2cf5, #ff3d77, #ffd700);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 3s infinite linear;
  text-shadow: 0 0 20px rgba(107, 44, 245, 0.5);
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-link {
  color: white;
  text-decoration: none;
  font-weight: 500;
  position: relative;
  padding: 0.5rem 1rem;
  transition: all 0.3s ease;
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.nav-link:hover::after {
  transform: scaleX(1);
}

@keyframes shimmer {
  0% { background-position: -200% center; }
  100% { background-position: 200% center; }
}

.player-container {
  width: 100%;
  max-width: 420px;
  background: rgba(20, 10, 38, 0.7);
  backdrop-filter: blur(20px);
  border-radius: 40px;
  padding: 2.5rem;
  box-shadow: 0 25px 70px rgba(0,0,0,0.5);
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.1);
  margin-top: 80px;
}

.player-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 2.5rem;
}

.player-header h1 {
  font-size: 1.5rem;
  font-weight: 600;
  background: linear-gradient(to right, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.artist-info {
  position: relative;
  text-align: center;
}

.artist-image-container {
  position: relative;
  width: 220px;
  height: 220px;
  margin: 0 auto;
  border-radius: 50%;
  padding: 10px;
}

.artist-image-container::before {
  content: '';
  position: absolute;
  top: -5%;
  left: -5%;
  right: -5%;
  bottom: -5%;
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  border-radius: 50%;
  z-index: -1;
  animation: rotate 3s linear infinite;
}

.artist-image-container::after {
  content: '';
  position: absolute;
  top: -2%;
  left: -2%;
  right: -2%;
  bottom: -2%;
  background: linear-gradient(45deg, var(--secondary), var(--primary));
  border-radius: 50%;
  z-index: -1;
  animation: rotate 3s linear infinite reverse;
}

.artist-image {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  animation: rotate 20s linear infinite;
  border: 4px solid var(--bg-dark);
}

.artist-info h2 {
  margin-top: 1.5rem;
  font-size: 1.8rem;
  font-weight: 700;
}

.artist-info p {
  color: rgba(255,255,255,0.7);
  margin-top: 0.5rem;
  font-size: 1rem;
}

.memorable-quote {
  margin-top: 1rem;
  font-size: 1.2rem;
  color: var(--secondary);
  font-style: italic;
  text-shadow: 0 0 10px rgba(255, 61, 119, 0.5);
  animation: glow 2s infinite alternate;
}

.effects-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 1rem;
  flex-wrap: wrap;
}

.effect-btn {
  background: var(--card-bg);
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 0.9rem;
  border: 1px solid var(--primary);
}

.effect-btn:hover {
  background: var(--primary);
  transform: translateY(-2px);
  box-shadow: 0 0 15px var(--primary);
}

@keyframes glow {
  from {
    text-shadow: 0 0 10px rgba(255, 61, 119, 0.5);
  }
  to {
    text-shadow: 0 0 20px rgba(255, 61, 119, 0.8);
  }
}

.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 2rem 0;
  padding: 0 1rem;
}

.control-btn {
  background: var(--card-bg);
  border: none;
  color: white;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(5px);
}

.play-btn {
  width: 70px;
  height: 70px;
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  box-shadow: 0 5px 20px rgba(107, 44, 245, 0.3);
}

.control-btn:hover {
  transform: scale(1.1);
  background: var(--primary);
}

.progress-container {
  position: relative;
  width: 100%;
  height: 6px;
  background: var(--card-bg);
  border-radius: 3px;
  margin: 1.5rem 0;
  cursor: pointer;
}

.progress {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  border-radius: 3px;
  width: 0%;
  transition: width 0.1s linear;
}

.time-info {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.7);
  margin-top: 0.5rem;
}

.visualizer {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 3px;
  height: 60px;
  margin: 1.5rem 0;
}

.bar {
  width: 4px;
  background: linear-gradient(to top, var(--primary), var(--secondary));
  border-radius: 2px;
  transition: height 0.2s ease;
  animation: equalizer 1s infinite;
}

@keyframes equalizer {
  0%, 100% { transform: scaleY(1); }
  50% { transform: scaleY(0.5); }
}

#themeToggle {
  background: var(--card-bg);
  border: none;
  color: white;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.2rem;
  transition: all 0.3s ease;
}

.volume-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 1rem 0;
  padding: 0 1rem;
}

.volume-slider {
  flex: 1;
  -webkit-appearance: none;
  height: 4px;
  background: var(--card-bg);
  border-radius: 2px;
  cursor: pointer;
}

.volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 15px;
  height: 15px;
  background: var(--secondary);
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
}

.volume-slider::-webkit-slider-thumb:hover {
  transform: scale(1.2);
}

.extra-controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 1rem 0;
}

.extra-btn {
  background: var(--card-bg);
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 0.9rem;
}

.extra-btn:hover {
  background: var(--primary);
  transform: translateY(-2px);
}

.extra-btn.active {
  background: var(--secondary);
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.playing .artist-image-container {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
}
</style>
</head>
<body>
<nav class="nav-bar">
  <div class="logo">Osama's Memories ذكريات اسامه</div>
  <div class="nav-links">
    <a href="https://example.com/playlists" class="nav-link">Playlists</a>
    <a href="https://example.com/favorites" class="nav-link">Favorites</a>
    <a href="https://example.com/about" class="nav-link">About</a>
  </div>
</nav>
<div class="player-container">
  <div class="player-header">
    <h1>Osama Player</h1>
    <button id="themeToggle">🎨</button>
  </div>
  
  <div class="artist-info">
    <div class="artist-image-container">
      <img src="https://i.postimg.cc/XqjmfC5n/image.png" alt="Colorful artistic portrait in neon lighting with dynamic composition" class="artist-image">
    </div>
    <h2>جيت ويش جابك يا اسامة😍</h2>
    <p>كلمات المبدع: اسامة كرت</p>
    <div class="memorable-quote">خلوني ذكرى</div>
  </div>

  <div class="visualizer" id="visualizer">
    <!-- Bars will be added dynamically -->
  </div>

  <div class="progress-container">
    <div class="progress" id="progress"></div>
  </div>

  <div class="time-info">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button id="prevBtn" class="control-btn">⏮️</button>
    <button id="playBtn" class="control-btn play-btn">▶️</button>
    <button id="nextBtn" class="control-btn">⏭️</button>
  </div>

  <div class="volume-container">
    <span>🔈</span>
    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
    <span>🔊</span>
  </div>

  <div class="extra-controls">
    <button class="extra-btn" id="repeatBtn">🔁 Repeat</button>
    <button class="extra-btn" id="shuffleBtn">🔀 Shuffle</button>
    <button class="extra-btn" id="speedBtn">🏃 Speed</button>
  </div>

  <div class="effects-container">
    <button class="effect-btn" onclick="toggleVisualEffect('pulse')">✨ نبض</button>
    <button class="effect-btn" onclick="toggleVisualEffect('wave')">🌊 موجة</button>
    <button class="effect-btn" onclick="toggleVisualEffect('sparkle')">⭐ بريق</button>
    <button class="effect-btn" onclick="toggleVisualEffect('rainbow')">🌈 قوس قزح</button>
  </div>
</div>

<script>
const audio = new Audio('https://cdn1.suno.ai/855f7eea-bddc-42f2-bcf6-4a3335b7fd68.mp3');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');
const visualizer = document.getElementById('visualizer');

// Create audio context and analyser
const audioContext = new (window.AudioContext || window.webkitAudioContext)();
const analyser = audioContext.createAnalyser();
const source = audioContext.createMediaElementSource(audio);
source.connect(analyser);
analyser.connect(audioContext.destination);

// Create visualizer bars
const barsCount = 32;
for(let i = 0; i < barsCount; i++) {
  const bar = document.createElement('div');
  bar.className = 'bar';
  visualizer.appendChild(bar);
}

// Setup analyser
analyser.fftSize = 256;
const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);
const bars = document.querySelectorAll('.bar');

function updateVisualizer() {
  analyser.getByteFrequencyData(dataArray);
  
  bars.forEach((bar, index) => {
    const barHeight = dataArray[index] * 0.4;
    bar.style.height = barHeight + 'px';
    
    // Add color variation based on frequency
    const hue = (index * 360 / barsCount) + (Date.now() / 50) % 360;
    bar.style.background = `linear-gradient(to top, var(--primary), hsl(${hue}, 70%, 60%))`;
  });
  
  requestAnimationFrame(updateVisualizer);
}

// Play/Pause functionality
playBtn.addEventListener('click', () => {
  const container = document.querySelector('.player-container');
  if(audio.paused) {
    audio.play();
    playBtn.textContent = '⏸️';
    audioContext.resume();
    container.classList.add('playing');
    updateVisualizer();
  } else {
    audio.pause();
    playBtn.textContent = '▶️';
    container.classList.remove('playing');
  }
});

// Update progress bar
audio.addEventListener('timeupdate', () => {
  const progressPercent = (audio.currentTime / audio.duration) * 100;
  progress.style.width = progressPercent + '%';
  
  // Update time display
  const currentMinutes = Math.floor(audio.currentTime / 60);
  const currentSeconds = Math.floor(audio.currentTime % 60);
  currentTimeEl.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
});

// Set duration once metadata is loaded
audio.addEventListener('loadedmetadata', () => {
  const durationMinutes = Math.floor(audio.duration / 60);
  const durationSeconds = Math.floor(audio.duration % 60);
  durationEl.textContent = `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
});

// Click on progress bar to seek
document.querySelector('.progress-container').addEventListener('click', (e) => {
  const width = e.target.clientWidth;
  const clickX = e.offsetX;
  const duration = audio.duration;
  audio.currentTime = (clickX / width) * duration;
});

// Volume control
const volumeSlider = document.getElementById('volumeSlider');
volumeSlider.addEventListener('input', (e) => {
  const volume = e.target.value / 100;
  audio.volume = volume;
});

// Repeat functionality
const repeatBtn = document.getElementById('repeatBtn');
repeatBtn.addEventListener('click', () => {
  audio.loop = !audio.loop;
  repeatBtn.classList.toggle('active');
});

// Speed control
const speedBtn = document.getElementById('speedBtn');
const speeds = [1, 1.25, 1.5, 0.75, 1];
let currentSpeedIndex = 0;

speedBtn.addEventListener('click', () => {
  currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
  audio.playbackRate = speeds[currentSpeedIndex];
  speedBtn.textContent = `🏃 ${speeds[currentSpeedIndex]}x`;
});

// Enhanced audio initialization
window.addEventListener('DOMContentLoaded', (event) => {
  audio.crossOrigin = "anonymous";
  audio.preload = "auto";
  
  // Force load audio
  audio.load();
  
  // Add error handling and retry mechanism
  let retryCount = 0;
  const maxRetries = 3;
  
  audio.addEventListener('error', function(e) {
    if (retryCount < maxRetries) {
      console.log('Retrying audio load...');
      setTimeout(() => {
        audio.load();
        retryCount++;
      }, 1000);
    } else {
      console.error('Failed to load audio after multiple attempts');
    }
  });

  // Initialize audio context on user interaction
  document.addEventListener('click', () => {
    if (audioContext.state === 'suspended') {
      audioContext.resume();
    }
  }, { once: true });
});

// Ensure audio loads
audio.load();

function toggleVisualEffect(effect) {
  const container = document.querySelector('.player-container');
  const artistImage = document.querySelector('.artist-image-container');
  
  // Remove all effects first
  container.classList.remove('effect-pulse', 'effect-wave', 'effect-sparkle', 'effect-rainbow');
  
  // Add the selected effect
  container.classList.add(`effect-${effect}`);
  
  // Add temporary highlight class
  const btn = event.target;
  btn.classList.add('active');
  setTimeout(() => btn.classList.remove('active'), 200);
}
</script>
